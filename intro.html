<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formas de Carregamento JS</title>
</head>
<body onload="alert(1);"> <!-- JS INLINE => NAO USE -->

    <!-- JS INLINE => NAO USE -->
    <h1 onclick="alert(0);">Carregando JS</h1>

    <!-- JS EXTERNO -->
    <script src="jquery.js" defer></script>
    <script src="jquery.carossel.js" defer></script>
    <script src="main.js"></script>

    <!-- /JS EXTERNO -->

    <!-- JS INCORPORADO -->
    <script>
        alert(2);
    </script>
    <!-- /JS INCORPORADO -->
</body>
</html>
